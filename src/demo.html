<body style="width: 100%; height: 100%;">

	<!-- header / footer (all slides) -->
	<div id="hidden" style="display:none;">
		<div id="header">
			<div id="header-left"></div>
			<div id="header-right"></div>
			<div id="footer-left"></div>
			<div id="footer-right"></div>
		</div>
	</div>

	<div class="reveal">
		<!-- Any section element inside of this container is displayed as a slide -->
		<div class="slides">

			<section data-markdown>
				<textarea data-template>
					# Démo [Reveal.js](https://revealjs.com/) + TRM charts

					Un plugin maison `AppTrmCharts`,<br/>
					permettant de génération des graphiques TRM.

					La démo utilise d'autres plugins utiles :<br/>
					`Markdown`, `Math`, `HighLight`, `Chart`

				</textarea>
			</section>


			<!-- Markdown -->
			<section>
				<section data-markdown data-separator-notes="^FAKE:">
					<textarea data-template>
						# Markdown

						Ecrivez vos diapos directement au format [Markdown](https://www.markdownguide.org/basic-syntax).

						Exemple :

						```html
						&lt;section data-markdown&gt;
							&lt;textarea data-template&gt;
								## Diapo 1
								Un paragraphe avec un [lien](https://www.monnaie-libre.fr).
								Note: Une note vue présentateur (touche `S`)
								---
								## Diapo 2
								![image](images/logo_G1.png)
							&lt;/textarea&gt;
						&lt;/section&gt;
						```

						Résultat : cf diapo suivante
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						## Diapo 1
						Un paragraphe avec un [lien](https://www.monnaie-libre.fr).
						Note: Une note vue présentateur (touche `S`)
						---
						## Diapo 2
						![image](images/logo_G1.png)
					</textarea>
				</section>
				<section data-markdown>
					<textarea data-template>
						# Documentation

						- [Guide de la syntaxe Markdown](https://www.markdownguide.org/basic-syntax)
						- [Configuration du plugin Reveal.js Markdown](https://revealjs.com/markdown/)
					</textarea>
				</section>
			</section>

			<!-- Math -->
			<section>
				<section data-markdown>
					<textarea data-template>
						# Math

						Insérez facilement vos formules mathématiques.

						Exemple :

						```html
						&lt;section data-markdown&gt;
						  `$$ J(\theta_0,\theta_1) = \sum_{i=0} $$`
						&lt;/section&gt;
						```

						Résultat :

						`$$ J(\theta_0,\theta_1) = \sum_{i=0} $$`

						---
						# Documentation

						- [Guide la syntaxe katex](https://katex.org/)
						- [Configuration du plugin Reveal.js Math](https://revealjs.com/math/)

					</textarea>
				</section>
			</section>

			<section>
				<section data-markdown>
					<textarea data-template>
						# Highlights
						La coloration syntaxique peut être utilisé, par exemple pour afficher du code.

						Exemple :

						```
							&lt;section data-markdown&gt;
							```js
							if (array.length) {
								console.debug("Hello World");
							}
							```
							&lt;/section&gt;
						```

						Résultat :

						```js
							if (array.length) {
								console.debug("Hello World");
							}
						```

						---
						# Language

						La syntaxe est mise en surbrillance,<br/>
						en fonction du language indiqué (`js`, `html`, etc.)

						Si aucun language n'est précisé, il sera détecter automatiquement.

					</textarea>
				</section>
			</section>

			<!-- Chart -->
			<section>
				<section data-markdown>
					<script type="text/template">
						# Chart

						Insérez des graphiques [Chart.js](https://www.chartjs.org/) dans vos diapos.

						<div style="height:480px">
							<canvas data-chart="line" >
								<!--
								{
								 "data": {
									"labels": ["January"," February"," March"," April"," May"," June"," July"],
									"datasets":[
									 {
										"data":[65,59,80,81,56,55,40],
										"label":"My first dataset","backgroundColor":"rgba(20,220,220,.8)"
									 },
									 {
										"data":[28,48,40,19,86,27,90],
										"label":"My second dataset","backgroundColor":"rgba(220,120,120,.8)"
									 }
									]
								 }
								}
								-->
							</canvas>
						</div>

						---

						## Exemple de données et configuration JSON

						Voici le code utilisé pour générer le graphique de la diapo précédente :

						```html
						<div style="height:480px">
							<canvas data-chart="line" >
								<!--
								{
								 "data": {
									"labels": ["January"," February"," March"," April"," May"," June"," July"],
									"datasets":[
									 {
										"data":[65,59,80,81,56,55,40],
										"label":"My first dataset","backgroundColor":"rgba(20,220,220,.8)"
									 },
									 {
										"data":[28,48,40,19,86,27,90],
										"label":"My second dataset","backgroundColor":"rgba(220,120,120,.8)"
									 }
									]
								 }
								}
								-->
							</canvas>
						</div>
						```

						---

						## Exemple avec un fichier de données CSV et une configuration JSON

						<div style="height:480px">
							<canvas data-chart="bar" data-chart-src="data/demo-chart.csv">
								<!--
								{
								"data" : {
								"datasets" : [{ "backgroundColor": "#0f0" }, { "backgroundColor": "#0ff" } ]
								},
								"options": { "scales": { "x": { "stacked": true }, "y": { "stacked": true } } }
								}
								-->
							</canvas>
						</div>
						---

						Voici le code utilisé pour générer l'histogramme précédent :

						```html
						<div style="height:480px">
							<canvas data-chart="bar" data-chart-src="chart/data.csv">
								<!--
								{
								"data" : {
								"datasets" : [{ "backgroundColor": "#0f0" }, { "backgroundColor": "#0ff" } ]
								},
								"options": { "scales": { "x": { "stacked": true }, "y": { "stacked": true } } }
								}
								-->
							</canvas>
						</div>
						```

						---
						# Documentation

						- [Documentation de Chart.js](https://www.chartjs.org/)
						- [Documentation du plugin Reveal.js Chart](https://github.com/rajgoel/reveal.js-plugins/tree/master/chart) ([démo](https://rajgoel.github.io/reveal.js-demos/chart-demo.html#/))

					</script>
				</section>
			</section>

			<!-- TRM Chart -->
			<section>
				<section data-markdown>
					<script type="text/template">
						# TRM Chart

						Insérez facilement des graphiques sur la [TRM](https://trm.creationmonetaire.info) dans vos diapos.

						<div style="height:480px">
							<canvas data-trm-chart>
								<!--
								{
									"N": 3,
									"relative": true
								}
								-->
							</canvas>
						</div>

					</script>
				</section>
				<section data-markdown>
					<textarea data-template>
						# Graphique en relatif
						Configuration pour avoir N = 3 membre, en relatif :

						```html
						<div style="height:480px">
							<canvas data-trm-chart>
							<!-- Options below -->
							<!--
								{
									"N": 3,
									"relative": true
								}
							-->
							</canvas>
						</div>
						```

					</textarea>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Exemple en quantitatif
						Avec un zoom sur 10 ans
						<div style="height:480px">
							<canvas data-trm-chart>
								<!--
								{
									"N": 3,
									"relative": false,
									"duration": 10
								}
								-->
							</canvas>
						</div>

					</script>
				</section>
				<section data-markdown>
					<textarea data-template>
						# Exemple en quantitatif
						Configuration pour avoir un zoom sur 10 ans, via `duration` :

						```html
						<div style="height:480px">
							<canvas data-trm-chart>
							<!--
								{
									"N": 3,
									"relative": false,
									"duration": 10
								}
							-->
							</canvas>
						</div>
						```

					</textarea>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Affichage en camembert

						<div style="height:480px">
							<canvas data-trm-chart>
								<!--
								{
									"type": "pie",
									"N": 20,
									"relative": true
								}
								-->
							</canvas>
						</div>

					</script>
				</section>

				<section data-markdown>
					<textarea data-template>
						# Affichage en camembert

						Configuration pour avoir N = 10 membres :

						A noter que `data-trm-chart` permet de choisir le type de graphique :
						```html
							<canvas data-trm-chart="pie">
								<!--
								{
									"N": 10,
									"relative": true
								}
								-->
							</canvas>
						```

					</textarea>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Renouvellement des générations

						<div style="height:480px">
							<canvas data-trm-chart>
								<!--
								{
									"N": 20,
									"deaths": true
								}
								-->
							</canvas>
						</div>

					</script>
				</section>

				<section data-markdown>
					<textarea data-template>
						# Renouvellement des générations
						Configuration pour avoir des décès et des naissances, avec N = 20 membres :

						```html
							<canvas data-trm-chart>
								<!--
								{
									"N": 20,
									"deaths": true
								}
								-->
							</canvas>
						```
					</textarea>
				</section>

				<section data-markdown>
					<script type="text/template">
						# Histogram

						Les soldes (en relatif au DU) sont cumulés,<br/>
						grâce à l'option `stacked=true` :

						<div style="height:480px">
							<canvas data-trm-chart="bar">
								<!--
								{
									"N": 20,
									"relative": true,
									"stacked": true
								}
								-->
							</canvas>
						</div>

					</script>
				</section>

				<section data-markdown>
					<textarea data-template>

						# Options de configuration

						Voici toutes les options possibles, avec leur valeur par défaut :

						```html
						<div style="height:480px">
							<canvas data-trm-chart>
								<!--
								{
									"type": "line",  // line, pie, bar (défaut: 'line)
									"ev": 80,        // Espérance de vie (défaut: 80)
									"duration": 80,  // Nombre d'années (défaut: =ev)
									"N": 4, 	     // Nombre de membres (défaut: 4)
									"c": 0.1,        // Taux de croissance c (défaut: 0.1)
									"relative": true,// Soldes relatif à DU(t) (défaut: true)
									"deaths": true,  // Simuler les morts/naissances (défaut: false)
									"deathsPeriod": 20, // Période entre 2 morts (défaut: auto)
									"fill": false,   // Colorier sous les courbes (défaut: auto)
									"stacked": false,// Cumuler les soldes des comptes (défaut: false)
									"debug": true    // Activer les logs dans la console Javascript (défaut: false)
								}
								-->
							</canvas>
						</div>
						```

					</textarea>
				</section>

			</section>
		</div>
